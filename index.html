    <style>
        body {
            background-color: #000;
            margin: 0px;
            padding: 0px;
            background-image: url("images/Now/sky.png");
        }
        .cloud {
            width: 100vw;
            position: fixed;
            background-repeat: repeat-x;
            animation-name: cloudanim;
            animation-fill-mode: none;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: -1;
        }
        #cloud0 {
            background-color: #5375a0;
            background-image: url("images/Now/clouds0.png");
            height: 63px;
            bottom: 0px;
            animation-duration: 2s;
        }
        #cloud1 {
            background-color: #374e6b;
            background-image: url("images/Now/clouds1.png");
            height: 31px;
            bottom: 63px;
            animation-duration: 4s;
        }
        #cloud2 {
            background-color: #1b2735;
            background-image: url("images/Now/clouds2.png");
            height: 23px;
            bottom: 94px;
            animation-duration: 6s;
        }
        #cloud3 {
            background-color: #000;
            background-image: url("images/Now/clouds3.png");
            height: 35px;
            bottom: 117px;
            animation-duration: 8s;
        }
        #moon {
            background-image: url("images/Now/moon.png");
            width: 68px;
            height: 68px;
            position: fixed;
            z-index: -1;
            top: 5%;
            right: 5%;
        }
        @media only screen and (max-height: calc(231px)) {
            #moon {
                display: none;
            }
        }
        @keyframes cloudanim {
            from {background-position: 0px;}
            to {background-position: 320px;} /* Single cloud image width */
        }
    body,td,th {
    color: #FFFFFF;
    font-size: 30px;
}
    a:link {

}
a:visited {

}
a:hover {

}
a:active {

}
